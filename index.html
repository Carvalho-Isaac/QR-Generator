<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body>
  <header>
    <div class="area-label">
      <h1>Gerador de QR Code</h1>
      <div class="container-header-flex">
        <div class="area-input">
          <label for="prefixSelect">Site:</label>
          <select id="prefixSelect">
            <option value=""></option>
            <option value="http://">http://</option>
            <option value="https://">https://</option>
          </select>
          <input type="text" id="qrText" placeholder="www.exemplo.com">
          <button class="generateBtn" onclick="generateQRCode()">Gerar</button>
        </div>
      </div>
      <div class="imageUpload" id="imageUpload">
        <input class="imageUpload-input" type="file" id="imageInput" accept="image/*" onchange="handleImageSelection()">
        <p id="fileMessage">Nenhuma imagem selecionada</p>
        <button class="btn-remove" id="removeImageBtn" style="display: none;" onclick="removeImage()">x</button>
      </div>
    </div>
  </header>

  <div class="container-qr">
    <div id="qrcode-container">
      <canvas id="qrcodeCanvas"></canvas>
    </div>
    <div id="downloadBtn">
      <button onclick="downloadQRCodeAsSVG()">Baixar SVG</button>
      <button onclick="downloadQRCodeAsJPEG()">Baixar JPEG</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
