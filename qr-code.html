<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar QR Code</title>
</head>
<body>
  <h1>Gerar QR Code com JavaScript</h1>
  <canvas id="qrcode"></canvas>
  
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // URL que será incorporada no QR Code
    const url = "https://cone-pe.findmygate.com.br";

    // Seleciona o elemento onde o QR Code será exibido
    const qrCodeCanvas = document.getElementById("qrcode");

    // Gera o QR Code
    QRCode.toCanvas(qrCodeCanvas, url, {
      width: 200, // Largura do QR Code
      margin: 1,  // Margem ao redor do QR Code
    }, function (error) {
      if (error) console.error(error);
      else console.log("QR Code gerado com sucesso!");
    });
  </script>
</body>
</html>
